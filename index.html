<!DOCTYPE html>
<html>
    <head>  
        <link rel="stylesheet" href="./style.css" >
        <link href="https://fonts.googleapis.com/css?family=Dosis|Nanum+Gothic" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"> 
        <title>Combien de gélatine ?</title>
    </head>
    <body>
        <div id="gelatin-wrapper">
            
            <div id="calculator">
                <h1>Combien de gélatine ?</h1>
                <form action="#">
                    <input id="total-g" type="text" placeholder="Masse gélatine en grammes" required>
                    <button id="request-button">Obtenir les masses séparées</button>
                </form>
            </div>

            <div id="presentation">
                <p>Cet outil vous permet de définir combien de gélatine en poudre utiliser à partir d'une masse gélatine.</p>
                <span>Calcul utilisé : 1 portion de gélatine en poudre pour 6 portions d'eau.</span>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
